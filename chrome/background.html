<script>

function translate(info, tab) {
	var text = info.selectionText;
	chrome.tabs.sendRequest(tab.id, {selectedText: text}, null);
}

chrome.contextMenus.create({"title": "Ngh\u0129a c\u1EE7a t\u1EEB '%s'", "contexts":["selection"],
                                       "onclick": translate});
</script>
